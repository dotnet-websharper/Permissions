<!DOCTYPE html>
<html lang="en">
<head>
    <title>Permissions API Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.Permissions.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="text/javascript" src="Content/WebSharper.Permissions.Sample.head.js"></script>
</head>
<body>
    <h1>Permissions API Demo</h1>
    <div id="main" ws-children-template="Main">        

        <button ws-onclick="checkGeolocationPermission">Check Geolocation Permission</button>
        <!--<button ws-onclick="requestGeolocation">Request Geolocation</button>-->

        <button ws-onclick="checkMicrophonePermission">Check Microphone Permission</button>
        <!--<button ws-onclick="requestMicrophone">Request Microphone</button>-->

        <button ws-onclick="checkNotificationPermission">Check Notification Permission</button>
        <!--<button ws-onclick="requestNotification">Request Notification</button>-->

        <p>${status}</p>
    </div>
    <script type="text/javascript" src="Content/WebSharper.Permissions.Sample.min.js"></script>
</body>
</html>
